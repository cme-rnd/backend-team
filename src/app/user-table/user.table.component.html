<div class="col-md-6 col-md-offset-3">
    <div class="row">
        <table class="table table-striped" [mfData]="users" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
            <tr>
                <th>
                    <mfDefaultSorter by="userId">User Name</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="passWord">Password</mfDefaultSorter>
                </th>
                <th>
                    <mfDefaultSorter by="action">Action</mfDefaultSorter>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of mf.data">
                <td>{{item.userId}}</td>
                <td>{{item.passWord}}</td>
                <td><a (click)="edit(item)" >Edit</a>/<a (click)="remove(item.userId)">Remove</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
